---
#Configuratio file for specifying system details for running an analysis pipeline

# -- Base Setup
#


resources:
    log:
        dir: log
    bwa:
        cmd: bwa
        cores: 16
        align: aln
        index: bwtsw
        threads: 4
    samtools:
        memory: 2G
        cores: 16
        maxreadDepth: 1000000
    logging:
        level: info
        file: pipe.log
    gatk:
        jvm_opts: ["-Xms750m", '-Xmx2500m']
        dir: /usr/local/share/java/gatk
        threads: 4

    gatk_haplotype:
        jvm_opts: ['-Xms2g', '-Xmx5500m']

    picard:
        jvm_opts: ['-Xms750m', '-Xmx2500m']

